<div id="con1">
    <h4> &nbsp&nbsp&nbsp&nbsp信用评级情况 </h4>
    <div class="circleChart"></div>
        <script>
            $(".circleChart").circleChart({
            color: "darkcyan",
            startAngle: 25,
            text: true,
            animation: "easeInOutCubic",
            backgroundColor: "#F5F6F8", // 进度条之外颜色
            background: true, // 是否显示进度条之外颜色
            speed: 1000, // 出现的时间
            widthRatio: 0.1, // 进度条宽度
            value: 85,  // 进度条占比
            unit: "percent",
            counterclockwise: false, // 进度条反方向
            size: 175, // 圆形大小
            animate: true, // 进度条动画
            backgroundFix: true,
            lineCap: "round",
            redraw: false,
            cAngle: 0,
            textCenter: true,
            textSize: false,
            textWeight: "normal",
            textFamily: "sans-serif",
            relativeTextSize: 1 / 7, // 进度条中字体占比
            autoCss: true,
            onDraw: function(el, circle) {
                circle.text(Math.round(circle.value) + "分"); // 根据value修改text
            }
        });
    </script>
    <p class="font" id="mid">信用等级</p>
    <p class="big"> B </p>
</div>

<div id="con3">
    <h4> 历史活跃度 </h4>
    <div id="active" style="height: 350px"></div>
      <script type="text/javascript">
        var dom = document.getElementById('active');
        var myChart = echarts.init(dom, null, {
          renderer: 'canvas',
          useDirtyRect: false
        });
        var app = {};

        var option;

        function randomData() {
      now = new Date(+now + oneDay);
      value = value + Math.random() * 21 - 10;
      return {
        name: now.toString(),
        value: [
          [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
          Math.round(value)
        ]
      };
    }
    let data = [];
    let now = new Date(2010, 9, 3);
    let oneDay = 24 * 3600 * 1000;
    let value = Math.random() * 1000;
    for (var i = 0; i < 1000; i++) {
      data.push(randomData());
    }
    option = {
      tooltip: {
        trigger: 'axis',
        formatter: function (params) {
          params = params[0];
          var date = new Date(params.name);
          return (
            date.getDate() +
            '/' +
            (date.getMonth() + 1) +
            '/' +
            date.getFullYear() +
            ' : ' +
            params.value[1]
          );
        },
        axisPointer: {
          animation: false
        }
      },
      xAxis: {
        type: 'time',
        splitLine: {
          show: false
        }
      },
      yAxis: {
        type: 'value',
        boundaryGap: [0, '100%'],
        splitLine: {
          show: false
        }
      },
      series: [
        {
          name: 'Fake Data',
          type: 'line',
          showSymbol: false,
          data: data
        }
      ]
    };
    setInterval(function () {
      for (var i = 0; i < 5; i++) {
        data.shift();
        data.push(randomData());
      }
      myChart.setOption({
        series: [
          {
            data: data
          }
        ]
      });
    }, 100);

        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
      </script>
</div>

</body>
</html>
