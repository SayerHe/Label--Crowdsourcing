<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <title>Welcome</title>
        <link rel="stylesheet" href="{% static 'CSS/main_menu.css' %}" type="text/css">
        <script>
            var UserName = '{{ UserName }}', APPName = '{{ APPName }}', Params = '{{Params}}';
            var main_menu_url = "{% url 'main_menu:index' %}";

            var publish_url = "{% url 'publisher:create_task' %}";
            var login_url = "{% url 'login:index' %}";
        </script>

                <li class="menubt" id="T_Finished"><a>已完成的任务</a></li>

</html>
