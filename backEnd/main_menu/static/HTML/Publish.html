<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../CSS/Publish.css" type="text/css">
        <script>
            publish_url = "{% url 'Publisher:index' %}"
        </script>
        <script type="text/javascript" src="../JS/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="../JS/Publish.js"></script>
        <!-- {% load static %}
        <link rel="stylesheet" href="{% static 'CSS/Publish.css' %}" type="text/css">
        <script type="text/javascript" src="{% static 'JS/jquery-3.6.0.js' %}"></script>
        <script type="text/javascript" src="{% static 'JS/Publish.js' %}"></script> -->
    </head>

    <body>
        <h1 id="title">发布数据</h1>
        <div id="main">
            <p>任务名称</p>
            <input type="text" id="taskname" value="数据标注任务"/>
            <p>数据类型</p>
            <div class="container">
                <label><input type="radio" name="datatype" value="text" checked="checked"><span>文本</span></label>
                <label><input type="radio" name="datatype" value="image"><span>图片</span></label>
                <label><input type="radio" name="datatype" value="audio"><span>语音</span></label>
                <label><input type="radio" name="datatype" value="video"><span>视频</span></label>
            </div>
            <p>标注类型</p>
            <div class="container">
                <label><input type="radio" name="marktype" checked="checked"><span>打分</span></label>
                <label><input type="radio" name="marktype"><span>选择</span></label>
                <label><input type="radio" name="marktype"><span>描述</span></label>
            </div>
            <p>截止日期</p>
            <input type="date" id="deadline"/>
            <p>单条薪酬</p>
            <input type="number" id="payment" min="0"/>
            <span id="unit">元</span>
            <p>数据文件</p>
            <input type="text" class="filetext" id="datafiletext" placeholder="请选择文件···" readonly="readonly"/>
            <input type="file" id="datafile">
            <p>标注规则</p>
            <input type="text" class="filetext" id="markfiletext" placeholder="请选择文件···" readonly="readonly"/>
            <input type="file" id="markfile">
            <br/><br/><br/>
            <button id="submit" onclick="btsubmit()">提交</button>
        </div>
    </body>
</html>
