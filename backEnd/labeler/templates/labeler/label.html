<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            var label_url = "{% url 'labeler:label_task' %}";
            var RuleText = {{ RuleText|safe }},
                DataList = {{ TaskContent|safe }};
        </script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'CSS/label_task.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'CSS/radiobox.css' %}" type="text/css">
        <script type="text/javascript" src="{% static 'JS/jquery-3.6.0.js' %}"></script>
        <script type="text/javascript" src="{% static 'JS/label_task.js' %}"></script>
    </head>

    <body>
        <div id="head">
            <a id="Title"><p><b>数据标注平台</b></p></a>
            <div id="userdiv">
                <a id="User"><p id="UserName">UserName</p></a>
                {% comment %} <div id="usermenu">
                    <ul>
                        <li><a href="javascript:">个人中心</a></li>
                        <li><a href="javascript:">账号管理</a></li>
                        <li><a href="javascript:Logout()">退出登录</a></li>
                    </ul>   
                </div> {% endcomment %}
            </div>
        </div>
        <div id='ruletextdiv'>
            <div id='ruletextbox'>
                <h3 id='ruletext_h'>标注规则</h3>
                <p id='ruletext'></p>
            </div>
        </div>
        <button id="foldbutton" onclick='foldbutton_onclick()' show='1'></button>
        <div id='taskdiv'>
            <h3 id='tasktitle'>数据标注</h3>
            <div id='radiobox'>
                <a>单页数据条数：</a>
                <nav class="segmented-control segmented-control--turquoise" style="width: 120px;">
                    <input type="radio" class="tasknumber" name="sc-0" value='3' id="sc-0-3" checked="checked" />
                    <input type="radio" class="tasknumber" name="sc-0" value='5' id="sc-0-5" />
                    <input type="radio" class="tasknumber" name="sc-0" value='10' id="sc-0-10" />
                    <label for="sc-0-3" data-value="3">3</label>
                    <label for="sc-0-5" data-value="5">5</label>
                    <label for="sc-0-10" data-value="10">10</label>
                </nav>
            </div>
            <div id='tasktablediv'></div>
        </div>
        {% comment %} <progress id='taskprogress' value='30' max='100'></progress> {% endcomment %}
    </body>
</html>
